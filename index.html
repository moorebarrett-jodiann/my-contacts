<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <meta name="author" content="Jodi-Ann Barrett"/>
        <meta name="description" content="My Contacts"/>
        <meta name="keywords" content="HTML, CSS, SEO, JavaScript, Node.js, ES, web, web development"/>
        <link rel="shortcut icon" href="src/images/favicon.png?v=2" type="image/x-icon"/>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600;700&display=swap">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="src/stylesheet/index.css" media="all"/>
        <script src="src/scripts/index.js" type="module"></script>
        <title>My Contacts</title>
    </head>
    <body>
        <main>
            <div class="container">
                <div class="my-contacts">
                    <div class="main-container">
                        <h1>My Contacts</h1>
                        <div class="form">
                            <form novalidate class="flexbox">
                                <input type="text" class="contact-input" placeholder="Contact Information (Name, City, Email)">
                                <button class="add-contact">Add</button>
                            </form>
                        </div>
                        <div class="message"></div>
                        <div class="contact-container grid">

                        </div>
                    </div>
                </div>
                <div class="saved-contacts">
                    <p>Number of Contacts: <span>0</span></p>
                </div>
            </div>
        </main>
    </body>
</html>
